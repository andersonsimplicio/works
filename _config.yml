  - title: <span style="font-size:1.2em;color:#34495E"><i class="fas fa-business-time"></i>Experiência</span>
    layout: list
    content:
      - layout: right
        title: CTP UNIPAC
        sub_title: Professor
        caption: Agosto 2023 - Atualmente
        link: https://www.unipac.br/
        quote: >
          A FUPAC foi fundada em 1963 em Barbacena, Minas Gerais. É uma das maiores instituições universitárias do país e 
          oferece cursos em diversas áreas do conhecimento.
 
        description: | 
          Cursos de atuação no <strong style="font-weight:bold;color:#34495E">CTP Unipac</strong>:
          
          O curso técnico de programação para jogos digitais é uma excelente opção para quem deseja ingressar nessa área rapidamente. 
          O curso tem duração de um ano e meio e capacita os alunos a desenvolver jogos digitais para diversas plataformas, como 
          computadores, consoles e dispositivos móveis.
          - Fundamentos da programação, incluindo lógica, algoritmos, estruturas de dados e Programação Orientada a Objetos;
          - Ferramentas e softwares utilizados no desenvolvimento de jogos e.g. GODOT;
          - Normas e padrões de qualidade para jogos digitais.
       
      - layout: right
        title: Senac Minas 
        sub_title: Orientador de Cursos
        caption: Janeiro 2013 - Novembro 2020
        link: https://www.mg.senac.br/
        quote: >
          A Instituição é referência em educação profissional na área de comércio de bens, serviços e turismo.
          O Senac oferece, nas modalidades presencial e a distância, cursos livres e técnicos, além de graduação e MBA . 
        description: | 
          Cursos de atuação no <strong style="font-weight:bold;color:#34495E">Senac</strong>:
          
          - Técnico em Redes de Computador com destaque para disciplina de Servidores Linux, na qual tinha paixão em lecionar
            e quase sempre concluíamos o livro de Servidores Linux - Guia Prático (Carlos E. Morimoto).
          
          - Técnico em Desenvolvimento de Sistemas Com destaque para as disciplinas de Lógida de Programação considerada por 
            min com a disciplina base do curso.

      - layout: right
        title: Universidade de Uberaba
        sub_title: Prof. de Práticas Laboratoriais
        caption: Janeiro 2012 - Julho 2021
        link: https://uniube.br/
        quote: >
          A história da hoje Universidade de Uberaba, Instituição sem fins lucrativos, mantida pela Sociedade Educacional 
          Uberabense, remonta ao ano de 1940, quando Mário Palmério funda o Lyceu do Triângulo Mineiro, com sede, inicialmente,
          na Rua Manoel Borges.  

        description: | 
          Cursos de atuação no <strong style="font-weight: bold;">Uniube</strong>:

          - Na universidade de Uberaba, ministrava aulas de práticas laboratoriais de lógica de programação,
            linguagem técnica de programação, métodos, ferramentas computacionais e tecnologicas, para os cursos
            de Engenharias Elétrica e Civil.

  - title: <span style="font-size:1.2em;color:#34495E"> <i class="fa-solid fa-book-journal-whills"></i> Formação Acadêmica </span> 
    layout: list
    content:
      - layout: top-right
        title: Instituto Federal de Educação, Ciência e Tecnologia do Sudeste de Minas Gerais
        sub_title: Curso Superior de Tecnologia em Sistemas para Internet
        caption: 2007 - 2010
        quote: >
           O Instituto Federal do Sudeste de Minas Gerais (IF Sudeste MG) é uma instituição pública e gratuita que
           enfatiza ao máximo tudo aquilo que possa tornar a sociedade mais justa, qualificada e participativa.
        description: | # this will include new lines to allow paragraphs
           Tecnologia em Sistemas para Internet visa à formação de recursos humanos para atuarem no desenvolvimento
           de soluções técnicas relacionadas à Internet, dando forte ênfase à utilização de laboratórios,
           para capacitar os alunos no uso eficiente dessas tecnologias. O tecnólogo em Sistemas para Internet
           é um profissional que pode atuar de forma autônoma, nos limites de sua responsabilidade técnica, junto a 
           indústrias, empresas comerciais ou instituições governamentais que utilizem tecnologias de informação, 
           podendo atuar em diversas atividades ligadas a planejamento, projetos, comercialização, implantação, operação
           e manutenção de sistemas de Informática, bem como continuar seus estudos em cursos de pós-graduação ou seguir a área de 
           pesquisa científica, trabalhando em instituições de pesquisa ou ensino voltadas para novas tecnologias na área de
           Sistemas para Internet.

      - layout: top-right
        title: Pontifícia Universidade Católica de Minas Gerais
        sub_title: Ciência de Dados e Big Data
        caption: 2021 - 2022
        quote: >
          Considerada uma das melhores universidades privadas do Brasil – é a única instituição privada de Minas Gerais 
          a fazer parte do ranking das melhores universidades do mundo: o Times Higher Education e eleita por seis vezes
          pelo Guia do Estudante, publicação da Editora Abril, como a melhor entre as particulares do país -  
          a PUC Minas é reconhecida pela Congregação para a Educação Católica, do Vaticano, como a maior universidade 
          católica do mundo, abrigando mais de 85 mil alunos em cursos de graduação e pós-graduação.
        description: | # this will include new lines to allow paragraphs
          O crescimento do mercado para as atividades de business analytics e para as tecnologias de Big Data é real 
          e as previsões são ainda mais promissoras. Isso, por consequência, já direciona para uma demanda efetiva por
          novos profissionais como o Cientista de Dados que devem ter competências e habilidades para entender bem as 
          estratégias e necessidades do negócio e gerenciar, projetar e desenvolver soluções de análise em grandes volumes
          de dados. 

          O curso é direcionado para formar esse profissional. Através de disciplinas teóricas e práticas, os alunos são conduzidos 
          a estudar e experimentar os conceitos, vivenciando a aplicação de técnicas para desenvolvimento de projetos relacionados 
          a Ciência de Dados e Big Data com o intuito de gerar valor para os negócios. 
      - layout: top-right
        title: Instituto Federal de Educação, Ciência e Tecnologia do Sudeste de Minas Gerais
        sub_title: <a href="https://sig.ifsudestemg.edu.br/sigaa/public/curso/portal.jsf?lc=pt&id=22469150">Desenvolvimento Web e Mobile </a>
        caption: 2007 - 2010
        quote: >
            O Instituto Federal do Sudeste de Minas Gerais (IF Sudeste MG) é uma instituição pública e gratuita que
            enfatiza ao máximo tudo aquilo que possa tornar a sociedade mais justa, qualificada e participativa.
        description: | # this will include new lines to allow paragraphs
           O Curso de Especialização em Desenvolvimento Web e Mobile objetiva atualizar e instrumentalizar o discente no 
           que se refere a participar efetivamente de empreendimentos de software Web e Mobile voltados para o mercado de 
           trabalho local e global, oferecendo base teórica para a atualização do egresso. Além disso, é de interesse do curso
           preparar profissionais que possam construir sistemas de software Web e Mobile que sejam corretos, completos, seguros,
           amigáveis, com qualidade, fáceis de manter e de baixo custo financeiro. Finalmente, é esperado que o estudante possa 
           gerenciar projetos de desenvolvimento de sistemas computacionais focados em Web e Mobile, além de prestar consultoria 
           na concepção, no desenvolvimento e no suporte de sistemas correlatos.
 
