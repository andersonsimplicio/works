content:
  - title: Projetos # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: top-middle
        title: PJExperience
        link: https://www.pjexperience.com.br/
        link_text: pjexperience
        additional_links:
          - title: Tecnologias
            icon: fab fa-python
          - title: Tecnologias
            icon: fab fa-linux
            
        quote: >
          Sistema de Simulação de processo Judicial Eletrônico 
        description: | 
          O Pjexperience foi inspirado no pje, Processo Judicial Eletrônico, é um sistema de tramitação de processos judiciais,
          sua finalidade é de criar um ambiente virtual simulado que permite estudantes em direito realizar todos os passos da 
          tramitação de processos judiciais, inclusive assumindo Papeis como: Magistrado, Advogado, MP.
      - layout: top-middle
        title: Híbrida
        link: http://hibrida.pjexperience.com.br/
        link_text: Híbrida
        additional_links:
          - title: Tecnologias
            icon: fab fa-python
          - title: Tecnologias
            icon: fab fa-linux

        quote: >
          É um projeto que tem por objetivo assegurar a redução no lapso temporal da tramitação dos processos 
        description: | 
          concretizando os princípios da eficiência e eficácia administrativa, celeridade processual e acesso à justiça.
          Garante o incremento da agilidade, identificando o assunto de tema repetitivo 1007 do STJ, associando-o ao respectivo 
          código de assunto do Conselho Nacional de Justiça – CNJ e dos tribunais locais quando disponibilizados ao público.
          O presente projeto visa atender as demandas propostas pelo desafio 1 TEMPO E PRODUTIVIDADE do edital CNJ INOVA fase 1.
      - layout: top-middle
        title: Mapajud
        link: https://github.com/andersonsimplicio/geocrimeambiental
        link_text: MapaJud
        additional_links:
          - title: Tecnologias
            icon: fab fa-python
          - title: Tecnologias
            icon: fab fa-linux
            
        quote: >
          LIODS CNJ - Inovação, Inteligência e Objetivos de Desenvolvimento Sustentável 
        description: | 
         MapaJud indexa o número único do processo de terras públicas ao código do SireneJud exibindo inclusive outras
         bases de dados de georreferenciamento como INCRA, Sistema de Gestão Fundiária (SIGEF), Cadastro Ambiental Rural (CAR),
         Serviço Florestal Brasileiro (SFB), e se aprenta como demonstrado da figura.
      
      - layout: top-middle
        title: PetShop app
        link: https://github.com/andersonsimplicio/pestshop
        link_text: PetShop
        additional_links:
          - title: Tecnologias
            icon: fab fa-react
          - title: Tecnologias
            icon: fab fa-linux
            
        quote: >
          Um app com intuito de atender demandas de um PetShop para agendamento de serviços 
        description: | 
          Este de projeto de App para petshop foi utilizado no processo de aprendizagem do react-native e expo





