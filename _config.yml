  - title: <span style="font-size:1.2em;color:#34495E"> Projetos DataScience/Machine Learning</span>  # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: top-middle
        description: 
          <section class="slider">
              <input name='slide' id="ds-01" type="radio" checked>
              <input name='slide' id="ds-02" type="radio" >
              <label for="ds-01"></label>
              <label for="ds-02"></label>
              <div class="slider-content">
                <div class="slider-item">
                    <div style="display:flex;">
                      <div class="item">
                          <div class="row clearfix layout layout-top-middle">
                              <div class="col-xs-12 col-sm-4 col-md-3 col-print-12 details">
                                  <h4>APRENDIZADO DE MÁQUINA PARA SUPORTE À DECISÃO <br> DE DIAGNÓSTICO DE DIABETES</h4>
                                  <a href="https://github.com/andersonsimplicio/TCC_DATASCIENCE" target="_blank" class="link">Pós-graduação Lato Sensu em Ciência de Dados e Big Data</a>
                                  <p class="no-print aditional-links">                 
                                      <a href="//" target="_blank" class=""><i class="fab fa-python" title="Tecnologias"></i></a>         
                                      <a href="//" target="_blank" class="">
                                      <i class="fab fa-linux" title="Tecnologias"></i></a>
                                  </p>
                              </div>
                              <div class="col-xs-12 col-sm-8 col-md-9 col-print-12 content">
                                    <p class="quote">
                                      O trabalho visa à análise e comparação entre 3 (três) modelos de machine learning relacionados à detecção de diabetes, no intuito de buscar uma ferramenta
                                      que possa auxiliar os profissionais de saúde na tomada de decisão sobre o diagnóstico de diabetes.
                                    </p>
                                    <p>
                                      A Classificação é uma das categorias de problemas de Machine Learning mais importantes e mais populares e o objetivo do algoritmo é aprender uma regra
                                        geral que mapeie as entradas nas saídas corretamente, este estudo visa exatamente buscar e comparar os três dos mais conhecidos modelos de classificação de machine learning,
                                        Naive Bayes, Arvores de Decisão e Máquinas de Vetores de Suporte, e estabelecer qual dentre eles obteve o melhor desempenho como ferramenta de diagnóstico.
                                    </p>
                                    <div style="text-align:center;">
                                          <img src="images/tcc.png" class="quadro" ><br>
                                    </div>
                              </div>
                          </div>
                      </div>
                    </div>  
                </div>
                <div class="slider-item">                       
                    <div style="display:flex;">
                          <div class="item">
                            <div class="row clearfix layout layout-top-middle">
                                <div class="col-xs-12 col-sm-4 col-md-3 col-print-12 details">
                                    <h4>Híbrida</h4>
                                    <a href="http://hibrida.pjexperience.com.br/" target="_blank" class="link">Híbrida</a>
                                    <p class="no-print aditional-links">                 
                                        <a href="//" target="_blank" class=""><i class="fab fa-python" title="Tecnologias"></i></a>         
                                        <a href="//" target="_blank" class="">
                                        <i class="fab fa-linux" title="Tecnologias"></i></a>
                                    </p>
                                </div>
                                <div class="col-xs-12 col-sm-8 col-md-9 col-print-12 content">
                                  <p class="quote">
                                    É um projeto que tem por objetivo assegurar a redução no lapso temporal da tramitação dos processos
                                  </p>
                                  <p>
                                    concretizando os princípios da eficiência e eficácia administrativa, celeridade processual e acesso à justiça.
                                    Garante o incremento da agilidade, identificando o assunto de tema repetitivo 1007 do STJ, associando-o ao respectivo 
                                    código de assunto do Conselho Nacional de Justiça – CNJ e dos tribunais locais quando disponibilizados ao público.
                                    O presente projeto visa atender as demandas propostas pelo desafio 1 TEMPO E PRODUTIVIDADE do edital CNJ INOVA fase 1.
                                  </p>
                                  <div style="text-align:center;">
                                        <img src="https://user-images.githubusercontent.com/37173966/96740018-cec57000-1396-11eb-8f6d-cb90afb63760.jpeg" class="quadro" ><br>
                                  </div>
